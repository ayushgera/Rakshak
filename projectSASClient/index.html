<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="SASApp">
<head>
    <meta charset="utf-8">
    <title>Save A Soul!</title>
    <meta name="description" content="Little did I know, I too can save a Life">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- Socket IO -->
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
    <!-- Modernizr -->
    <!--<script src="../bower_components/modernizr/bin/modernizr"></script>-->
    <!-- JS Source -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="./app/services/SASService.js"></script>
    <script src="./app/SASController.js"></script>
</head>
<body ng-controller="SASController">
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li active><a href="">Report Incident!</a></li>
            <li disabled><a href="">View all incidents</a></li>
        </ul>
        <h3 class="text-muted">Project SAS</h3>
    </div>
    <!-- List of Nearby Incidents -->
    <div class="row content">
          <div id="all-incidents" ng-bind="data.allIncidents"></div>
          <div id="new-incident" ng-bind="data.newIncident"></div>
          <button id="alert" ng-click="alertServer()">ALERT</button>
          <div id="found-responders" ng-bind="foundResponders"></div>
          <div id="responded" ng-bind="data.responded"></div>
          <div id="responder-dispatch-status" ng-bind="data.trackResponderLocation"></div>
    </div>
    <!-- Map -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-12">
            <div id="map"></div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> 
          Created by Ayush Gera for Project Save a soul
        </p>
    </div>
</div>
</body>
</html>
